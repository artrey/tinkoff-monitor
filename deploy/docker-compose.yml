    image: nginx:stable-alpine
    restart: unless-stopped
    depends_on:
      - backend
    volumes:
      - ./static:/var/www/django/static:ro
      - ./media:/var/www/django/media:ro
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./logs:/var/log/nginx
    networks:
      - private
    ports:
      - 80:80
