version: "3.7"

volumes:
  pgdata:
  redisdata:

networks:
  private:

services:
  redis:
    image: redis:alpine
    restart: unless-stopped
    volumes:
      - redisdata:/data
    networks:
      - private

  postgres:
    image: postgres:alpine
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - private

  backend:
    image: ghcr.io/artrey/tinkoff-monitor:latest
    restart: unless-stopped
    env_file:
      - .env
    depends_on:
      - postgres
      - redis
    volumes:
      - ./static:/app/static
      - ./media:/app/media
    networks:
      - private

  celery:
    image: ghcr.io/artrey/tinkoff-monitor:latest
    restart: unless-stopped
    env_file:
      - .env
    depends_on:
      - postgres
      - redis
    volumes:
      - ./static:/app/static:ro
      - ./media:/app/media:ro
    networks:
      - private
    command: "celery -A tinkoff worker --loglevel error --pool=solo"

